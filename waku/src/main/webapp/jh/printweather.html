<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
<title>날씨 출력</title>
<script>
window.onload = function () {
  // 날씨 데이터를 요청할 Url
  var apiUrl = "http://api.openweathermap.org/data/2.5/weather?lat=36&lon=127";
  // jQuery의 getJSON 메소드를 사용하여 해당 url로 데이터 요청, jsonData 변수에 저장
  var jsonData = $.getJSON( apiUrl )
  //되면 function 호출
   .done(function (data) {
    var image = null;
    console.log(data.weather[0].icon);
    //document.getElementById("result").innerHTML = data.weather[0].main;
    // <img> 태그
    image = $("<img>");
    // <img> 태그에 attribute 부여 (json으로 받은 데이터의 icon이름을 이용해 아이콘 받음)
    image.attr("src","http://openweathermap.org/img/w/" + data.weather[0].icon + ".png").appendTo("#image");
   });
};
</script>
</head>
<body>
  <div id="result"></div>
  <div id="image"></div>
</body>
</html>
