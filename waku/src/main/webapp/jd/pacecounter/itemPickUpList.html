<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/myItemView.css">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
    <script src="../js/countCheck.js"></script>
    <script src="../js/inventoryCheck.js"></script>
    
    <title>몸</title>
  </head>
<body id="main">
  <div id="top">
        <a id="slidepop" href="#sideList" class="ui-btn ui-btn-inline ui-panel-inner" data-iconpos="notext"><img src='indexImage/inventory.png' height="25px"></a>
        <a id="pcounter" href="#" class="ui-btn ui-btn-inline"><img src='indexImage/clock.png' height="25px"></a>
        <a id="inven" href="#" class="ui-btn ui-btn-inline" data-transition="slide"><img src='indexImage/combine.png' height="25px"></a>
        <a id="colist" href="#" class="ui-btn ui-btn-inline" data-transition="slide"><img src='indexImage/coupon.png' height="25px"></a>
  </div>
  
  <div id='sideList' data-role='panel' data-position='left' data-position-fixed='true' data-display='overlay'>
    <div data-role='collapsible-set' data-inset="false" data-collapsed-icon='false'>
      <div data-role='collapsible'>
        <h6>
          <span class='sortName'>과일</span>
        </h6>
        <ul>
          <li>사과</li>
          <li>오렌지</li>
          <li>자몽</li>
        </ul>
      </div>
      <div data-role='collapsible'>
        <h6>
          <span class='sortName'>잔</span>
        </h6>
        <ul>
          <li>커피잔</li>
          <li>그냥잔</li>
        </ul>
      </div>
    </div>
  </div>
  
  <div onmousedown="return false" onclick="this.disabled=1;"><img id = "bgImage" src="waku.png"></div>
  
  <div id="accumulateWork"></div>
  
  <div id="pickUpList"></div>
  
</body>
</html>
