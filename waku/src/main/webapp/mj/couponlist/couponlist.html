<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cupon lists with Tabs</title>
 
 <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css">
<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
  <link rel="stylesheet" href="css/couponlist.css">
  <link rel="stylesheet" href="css/CouponPopup.css">

 </head>

<body>
 
 
<!-- 타이틀바 --> 
 <div id="coupontitle">
   <ul id="table" class="connectedSortable ui-helper-reset">
     <li class="list">My walkou list</li>
   </ul>
 </div>
 

<!--쿠폰리스트바 -->
 <div id="cpbar">
<a id="c1" href="#CouponPopup1" data-rel="popup" class="ui-btn ui-corner-all ui-shadow" data-transition="pop">쿠폰1</a>
<a id="c2" href="#CouponPopup2" data-rel="popup" class="ui-btn ui-corner-all ui-shadow" data-transition="pop">쿠폰2</a>
<a id="c3" href="#CouponPopup3" data-rel="popup" class="ui-btn ui-corner-all ui-shadow" data-transition="pop">쿠폰3</a>
<a id="c4" href="#CouponPopup4" data-rel="popup" class="ui-btn ui-corner-all ui-shadow" data-transition="pop">쿠폰4</a>
<a id="c5" href="#CouponPopup5" data-rel="popup" class="ui-btn ui-corner-all ui-shadow" data-transition="pop">쿠폰5</a>
<a id="c6" href="#CouponPopup6" data-rel="popup" class="ui-btn ui-corner-all ui-shadow" data-transition="pop">쿠폰6</a>
<a id="c7" href="#CouponPopup7" data-rel="popup" class="ui-btn ui-corner-all ui-shadow" data-transition="pop">쿠폰7</a>
</div>


<!-- 팝업불러오기 -->
<div data-role="popup" id="CouponPopup1">

<div id="title">쿠폰 사용하기</div>

<div id="img1">
<img id="couponImg" src="hollys.jpg"/>
</div>

<div id="img2">
<img id="codeImg" src="code.jpg"/>
</div>

<div id="time">사용기간&nbsp;&nbsp;&nbsp;&nbsp;2014.02.24 ~ 2014.04.24</div>


<div id="condition">사용조건
	<p>
	*사용방법:주문 시 WALKOU APP제시
	-타 쿠폰/할인행사와 중복 사용 불가
	-타 제휴할인 카드와 중복 사용 줄가
	</p>
</div>
<div id="band">사용브랜드</div>

</div>


<div data-role="popup" id="CouponPopup2"></div>
<div data-role="popup" id="CouponPopup3"></div>
<div data-role="popup" id="CouponPopup4"></div>
<div data-role="popup" id="CouponPopup5"></div>
<div data-role="popup" id="CouponPopup6"></div>
<div data-role="popup" id="CouponPopup7"></div>


</body>
</html>
