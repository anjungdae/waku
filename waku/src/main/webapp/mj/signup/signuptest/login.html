<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="login.css" />
<script type="text/javascript" src="../cordova.js"></script>
<script src="../js/cdv-plugin-fb-connect.js"></script>
<script src="../js/facebook-js-sdk.js"></script> 
<script type="text/javascript" src="../js/Toast.js"></script>
<script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
<script type="text/javascript" src="FBlogin.js"></script>

<script type="text/javascript">
	if(localStorage.getItem("mtList")!=null){
		$.mobile.changePage('startClimbing.html');
	}

	$(document).on('click', '#checkLogin', function() {
		checkLogin($('#name').val(), $('#password').val());
	});
	function checkLogin(id, pass) {
		$.ajax({
			type : 'GET',
			dataType : 'json',
			async : false,
			url : 'user/login.do?"uEmail"+"&uPassword"+='+id+"&password="+pass,
			success:function(data){
				jsonCallback(data);
			}
		});
	}

	function jsonCallback(data) {
		if (data.jsonResult.resultStatus == 0) {
			localStorage.setItem("uEmail",data.jsonResult.data.uEmail);
			localStorage.setItem("uWtotal",data.jsonResult.data.uWtotal);
// 			$.mobile.changePage('startClimbing.html');
		} else {
			alert('로그인이 실패 하였습니다.(다시확인해주세요)');
		}
	}
</script>
<script>
$(document).ready(function(){
	if(localStorage.getItem("userInfo")!=null){
		$.mobile.changePage('home.html');
	}
})
</script>





</head>
<body>
<div id="fb-root"></div>
<!--Login Section-->
<div class="section" id="section1">
  <div class="login-form">
    <h1>Login!</h1>
    <div>
    
      <form class="form-wrapper">
        <input id="loginEmail" class="inputbox email" type="text" placeholder="Email id" />
        <input id="loginPassword" class="inputbox password" type="password" placeholder="Password" />
        <div id="userLogin" class="button">Login</div>
      </form>
    </div>
    <div class="social"><a onclick="promptLogin();" class="facebook-login"><span>facebook 로그인</span></a></div>
    <p>Don't have an account? <br><a href="signup.html" target="self">Register Now &raquo;</a></p>
  </div>
</div>
<!--Forget Password Section-->
</body>
</html>
