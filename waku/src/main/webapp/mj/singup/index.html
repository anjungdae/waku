<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Flat UI Login Form With Horizontal Scroll Effect</title>
<meta name="description" content="Beautiful flat UI login form with horizontal scroll effect" />
<meta name="keywords" content="flat, flat ui, flat design, login form, horizontal scroll" />
<meta name="author" content="Dzyngiri" />
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" type="text/css" href="font/css/fontello.css" />
</head>
<body>
<!--Login Section-->
<div class="section" id="section1">
  <div class="login-form">
<h1>Login!</h1>
    <div>
      <form class="form-wrapper-01">
        <input id="" class="inputbox email" type="text" placeholder="Email id" />
        <input id="" class="inputbox password" type="password" placeholder="Password" />
        <div id="" class="button">Login</div>

      </form>
    </div>

    <div class="social"><a href="#" class="facebook"><i class="icon-facebook"></i><span>Facebook</span></a></div>
    
    <p>Don't have an account? <a class="scroll" href="#section2">Register Now &raquo;</a></p>
  
  </div>
</div>

<!--END: Login Section-->

<!--Signup Section-->
<div class="section" id="section2">
  <div class="signup-form">
    <h1>Sign Up Waku!</h1>
    <div>
      <form class="form-wrapper-01">
        <input id="" class="inputbox email" type="text" placeholder="Email id" />
        <input id="" class="inputbox password" type="password" placeholder="Password" />
        <input id="" class="inputbox password" type="password" placeholder="Confirm Password" />
        <div id="" class="button">Create my Account</div>
      </form>
    </div>
    
    <p>Or you can Signup with one of the following</p>
    <div class="social"> <a href="#" class="facebook"><i class="icon-facebook"></i><span>Facebook</span></a></div>
    <p><a class="scroll" href="#section1">&laquo; Login here</a></p>
  </div>
</div>
<!--END: Signup Section-->
<!--Forget Password Section-->
</body>
</html>
